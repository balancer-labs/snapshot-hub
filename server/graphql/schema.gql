scalar Any

# Queries

type Query {
  space(
    id: String
  ): Space

  spaces(
    first: Int
    skip: Int
    where: SpaceWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Space]

  proposal(
    id: String
  ): Proposal

  proposals(
    first: Int
    skip: Int
    where: ProposalWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Proposal]

  vote(
    id: String
  ): Vote

  votes(
    first: Int
    skip: Int
    where: VoteWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Vote]

  scores(
    space: String
    strategies: [Any]!
    network: String!
    addresses: [String]!
    snapshot: Any
  ): Scores
}

input SpaceWhere {
  id: String
  id_in: [String]
}

input ProposalWhere {
  id: String
  id_in: [String]
  space: String
  space_in: [String]
  author: String
  author_in: [String]
  network: String
  network_in: [String]
  state: String
}

input VoteWhere {
  id: String
  id_in: [String]
  space: String
  space_in: [String]
  voter: String
  voter_in: [String]
  proposal: String
  proposal_in: [String]
}

enum OrderDirection {
  asc
  desc
}

# Types

type Space {
  id: String!
  name: String
  private: Boolean
  about: String
  avatar: String
  terms: String
  location: String
  website: String
  twitter: String
  github: String
  email: String
  network: String
  symbol: String
  skin: String
  domain: String
  strategies: [Strategy]
  admins: [String]
  members: [String]
  filters: SpaceFilters
  plugins: Any
}

type SpaceFilters {
  minScore: Float
  onlyMembers: Boolean
}

type Proposal {
  id: String!
  author: String!
  created: Int!
  space: Space
  network: String!
  type: String
  strategies: [Strategy]!
  plugins: Any!
  title: String!
  body: String
  choices: [String]!
  start: Int!
  end: Int!
  snapshot: String
  state: String
}

type Strategy {
  name: String!
  params: Any
}

type Scores {
  scores: [Any]
}

type Vote {
  id: String!
  voter: String!
  created: Int!
  space: Space!
  proposal: Proposal
  choice: Any!
  metadata: Any
}
